<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="css/contactUsForm.css"/>
</head>
<body>
<h1>Contact Us</h1>
<form>
    <span>First name:</span>
    <input type="text" name="firstname"/>
    <br/>
    <span>Last name:</span>
    <input type="text" name="lastname"/>
    <br/>
    <span>Email:</span>
    <input type="email" name="email"/>
    <br/>
    <span>Town:</span>
    <select name="town">
        <option value="1">Sofia</option>
        <option value="2">Plovdiv</option>
        <option value="3">Varna</option>
        <option value="4">Kyustendil</option>
        <option value="5">Burgas</option>
        <option value="5">Vratsa</option>
    </select>
    <input type="submit" value="Submit"/>
</form>
</body>
</html>
