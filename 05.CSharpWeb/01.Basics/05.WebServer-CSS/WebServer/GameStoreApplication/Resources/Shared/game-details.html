<!--Body of the store-->
<main>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="display-3">{{{title}}}</h1>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/{{{ytVideo}}}" frameborder="0"
                        allowfullscreen></iframe>
                <p>{{{description}}}</p>
                <p><strong>Price</strong> - {{{price}}}&euro;</p>
                <p><strong>Size</strong> - {{{size}}} GB</p>
                <p><strong>Release Date</strong> - {{{releaseDate}}}</p>
                <span style="display: {{{displayAdminBtn}}}" ">
                    <a class="card-button btn btn-warning" name="edit" href="/game/edit/{{{id}}}">Edit</a>
                    <a class="card-button btn btn-danger" name="delete" href="/game/delete/{{{id}}}">Delete</a>
                </span>

                <a class="card-button btn btn-outline-primary" name="info" href="/game/details/{{{id}}}">Info</a>
                <a class="card-button btn btn-primary" name="buy" href="/cart/add/{{{id}}}">Buy</a>
            </div>
        </div>
    </div>
</main>
<br />
